<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="/main.3627ae54.css" rel="stylesheet">
        <title>User Manager</title>
    <script src="/main.3627ae54.js"></script></head>
    <body>
        <div id="root">
            <header>
                <h1 class="title">User Manager</h1>
            </header>

            <main id="main">
                <table id="table">
                    <thead>
                        <tr>
                            <td class="icon"><input id="toggle-all" type="checkbox"></td>
                            <td>Name</td>
                            <td>Phone</td>
                            <td class="icon"></td>
                            <td class="icon"></td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </main>

            <footer>
                <form id="form-user">
                    <input id="name" type="text" placeholder="Name" autocomplete="off">
                    <input id="phone" type="number" placeholder="Phone" data-inputmask="'mask': '+9(999)-999-9999'" autocomplete="off">
                    <button id="new-user" type="button" class="accent icon"><i class="fas fa-plus-circle"></i></button>
                </form>
            </footer>
        </div>

        <!-- Templates -->
        <script type="text/template" id="trace-template">
            <th><input class="toggle" type="checkbox" <%= checked ? 'checked="checked"' : '' %> /></th>
            <th>
                <% if (editing) { %>
                    <input class="form-control name" type="text" value="<%- name %>" />
                <% } else { %>
                    <p><%- name %></p>
                <% } %>
            </th>
            <th>
                <% if (editing) { %>
                    <input class="form-control phone" type="number" value="<%- phone %>" />
                <% } else { %>
                    <p><%- phone %></p>
                <% } %>
            </th>
            
            <th class="icon">
                <% if (editing) { %>
                    <button class="apply"><i class="fas fa-check"></i></button></th>
                <% } else { %>
                    <button class="edit"><i class="fas fa-edit"></i></button></th>
                <% } %>
            <th class="icon"><button class="delete" <%= editing ? 'disabled="disabled"' : '' %>><i class="fas fa-times"></i></button></th>
        </script>

        <!-- Scripts -->
        <script src="/src.e31bb0bc.js"></script>
    </body>
</html>
