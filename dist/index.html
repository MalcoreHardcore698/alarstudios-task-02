<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/main.3627ae54.css" rel="stylesheet">
        <title>User Manager</title>
    <script src="/main.3627ae54.js"></script></head>
    <body>
        <div id="root">
            <header>
                <h1>Users Manager</h1>
                <form id="new-user">
                    <fieldset>
                        <input id="name" type="text" placeholder="Name">
                        <input id="phone" type="text" placeholder="Phone">
                    </fieldset>
                    <input type="submit" value="New User">
                </form>
            </header>
    
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>

                <table id="table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </section>
    
            <footer>
                <a id="clear-completed">Clear completed</a>
                <div id="todo-count"></div>
            </footer>
        </div>

        <!-- Templates -->
        <script type="text/template" id="trace-template">
            <tr class="view">
                <th><input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> /></th>
                <th>
                    <p><%- name %></p>
                    <input class="edit" type="text" value="<%- name %>" />
                </th>
                <th>
                    <p><%- phone %></p>
                    <input class="edit" type="text" value="<%- phone %>" />
                </th>
                <th><a class="destroy"></a></th>
            </tr>
        </script>

        <script type="text/template" id="stats-template">
            <% if (done) { %>
                <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
            <% } %>
            <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
        </script>

        <!-- Scripts -->
        <script src="/src.e31bb0bc.js"></script>
    </body>
</html>
